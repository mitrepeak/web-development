<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8/">
        <title>2 Squares and cubes</title>
        <style>
            body{
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center; 
                overflow: hidden;
            }
            table {
                border: 1px solid #c0c0c0;
            }
            table tbody tr td,
            table thead tr th{
              padding: 10px;
            }
        </style>
    </head>
    <body onload="square_cubes()">
        <h1>Sqaure and Cubes</h1>
        <table>
            <thead>
                <tr>
                    <th>
                        number
                    </th>
                    <th>
                        square
                    </th>
                    <th>
                        cube
                    </th>
                </tr>
            <thead>
                 <tbody id="table-body">
                 </tbody>
        </table>
    
        <script>
            function square_cubes()
            {
                let table_body=document.getElementById("table-body");
                data="";
                for(let i=1;i<=10;i++)
                {
                    data+=<tr>
                        <td> ${i} </td>
                        <td> ${i*i} </td>
                        <td> ${i*i*i} </td>
                        </tr>;
                }
            table_body.innerHTML=data;
            }
        </script>
    </body>
</html>
